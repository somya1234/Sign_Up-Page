<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- adding Boostrap files  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Navbar  -->
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" width="110" height="40" alt="">
        </a>
    </nav>

    <!-- sign up -->


    <div id="logreg-forms" class="container col-sm-4 my-4 border">
        <form class="form-signin">
            <h6 class="my-3 font-weight-normal text-secondary" style="text-align: center"> SIGN UP</h6>
            <h1 class="mt-5 text-center"> Create your account</h1>
            <p class="mt-2 text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            <div class="social-login">
                <button type="button" class="btn btn-fb"><i class="fab fa-facebook-f pr-1"></i> Facebook</button>
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign
                        in with Google+</span> </button>
            </div>
            <p class="divider-text">
                <span class="bg-white">OR</span>
            </p>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control text-muted" id="firstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control text-muted" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="email" class="form-control text-muted" id="email" placeholder="Email Address">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control text-muted" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <small class="form-text text-muted">By clicking Sign Up, you agree to our <a href="#">Terms of Use</a> and our 
            <a href="#">Privacy Policy</a></small>

            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn btn-block my-4" value="submit">SIGN UP</button>
            </div>
        </form>

    </div>

    <!--  -->

    <!-- adding Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
