<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- adding Boostrap files  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Navbar  -->
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" width="110" height="40" alt="">
        </a>
    </nav>

    <!-- sign up -->


    <div id="logreg-forms" class="container col-sm-5 my-4 border">
        <form class="form-signin">
            <h6 class="my-3 font-weight-normal text-secondary" style="text-align: center"> SIGN UP</h6>
            <h1 class="mt-5 text-center"> Create your account</h1>
            <p class="mt-2 text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>

             <div class="social-login">
                <div class="row justify-content-between container">
                    <div class="col-md-6">
                        <div class="col-md-12 border rounded">
                            <div class="row">
                                <div class="col-2">
                                    <img src="/images/google.png" alt="" width="30px" height="30px">
                                </div>
                                <div class="col-9 mt-1 ml-1">
                                    <small>Sign up with Google</small> 
                                </div>
                            </div> 
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="col-md-12 border rounded">
                            <div class="row">
                                <div class="col-2">
                                    <img src="/images/fb.png" alt="" width="26px" height="22px" style="margin-top: 2px;">
                                </div>
                                <div class="col-9 mt-1 ml-1"> 
                                   <small>Sign up with Facebook</small> </div>
                            </div>
                        </div>
                        
                    </div>

                </div>

            </div> 

        

            <p class="divider-text">
                <span class="bg-white">OR</span>
            </p>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control text-muted" id="firstName" placeholder="First Name">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="text" class="form-control text-muted" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="email" class="form-control text-muted" id="email" placeholder="Email Address">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="password" class="form-control text-muted" id="inputPassword" placeholder="Password">
                    <span toggle="#input-pwd" class="fa fa-eye field-icon toggle-password"></span>
                </div>
            </div>
            <small class="form-text text-muted">By clicking Sign Up, you agree to our <a href="#">Terms of Use</a> and
                our
                <a href="#">Privacy Policy</a></small>

            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn btn-block my-4" value="submit">SIGN UP</button>
            </div>
        </form>

    </div>

    <!--  -->

    <!-- adding Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
